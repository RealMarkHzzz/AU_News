<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}澳大利亚新闻简报系统{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>澳大利亚新闻简报系统</h1>
        </div>
    </header>
    
    <nav class="nav">
        <div class="container">
            <ul>
                <li><a href="/">首页</a></li>
                <li><a href="/news">新闻列表</a></li>
                <li><a href="/sources">RSS源管理</a></li>
                <li><a href="/keywords">关键词管理</a></li>
                <li><a href="/logs">系统日志</a></li>
                <li><a href="/tasks">任务控制</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 澳大利亚新闻简报系统</p>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
